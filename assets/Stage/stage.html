<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel de 4 blocs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/carousel.css">

    
</head>
<body>

<button class="page-button left-button" onclick="changeSlide('prev')">← Précédent</button>
<button class="page-button right-button" onclick="changeSlide('next')">Suivant →</button>

<div id="carouselExample" class="carousel slide" data-bs-interval="false">

    

    <div class="carousel-inner">
    <!-- Bloc 3 à la place du Bloc 1 -->
    <div class="carousel-item active">
        <div class="d-block w-100 bg-secondary text-white text-center p-5">Création d'un portrait de territoire story map</div>
        <div class="carousel-content bloc3">
            <img src="img/story map.jpg" alt="Image du Bloc 3">
             <div class="text-zone">
            <a href="https://storymaps.arcgis.com/stories/69e4808b913c4606ab01b981e462899f" class="big-link" target="_blank">
            Voir le projet
            </a>
            </div>
        </div>
    </div>
    
    <!-- Bloc 2 reste inchangé -->
    <div class="carousel-item">
        <div class="d-block w-100 bg-secondary text-white text-center p-5">Création d'un portrait de commune sur Arcgis Dashboard</div>
        <div class="carousel-content bloc2">
            <img src="img/dah.jpg" alt="Image du Bloc 2">
             <div class="text-zone">
            <a href="https://storymaps.arcgis.com/stories/14e8c34301ce47ebbf0758b1c00f8587" class="big-link" target="_blank">
            Voir le projet
            </a>
            </div>
        </div>
    </div>

    <div class="carousel-item">
        <div class="d-block w-100 bg-secondary text-white text-center p-5">Création d'un site web sur Arcgis Expérience builder</div>
        <div class="carousel-content bloc2">
            <img src="img/xp_build.jpg" alt="Image du Bloc 2">
             <div class="text-zone">
            <a href="https://caniortais.maps.arcgis.com/apps/instant/basic/index.html?appid=9ea95a0b9a2243a88939598fb073fed2" class="big-link" target="_blank">
            Voir le projet
            </a>
            </div>
        </div>
    </div>




    <!-- Bloc 4 reste inchangé -->
    <div class="carousel-item">
        <div class="d-block w-100 bg-secondary text-white text-center p-5">Rapport de Stage</div>
        <div class="carousel-content bloc4">
            <img src="img/Capture d’écran 2025-08-24 151233.jpg" alt="Image du Bloc 4">
            <div class="text-zone">
            <a href="img/Stage Niort agglo_Rapport_Cyprien_LOUIS.pdf" class="big-link" target="_blank">
            Voir le rapport
            </a>
            </div>
        </div>
    </div>
</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function changeSlide(direction) {
        const carousel = document.getElementById('carouselExample');
        const bsCarousel = new bootstrap.Carousel(carousel);
        if (direction === 'prev') {
            bsCarousel.prev();
        } else {
            bsCarousel.next();
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel de Python</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/python.css">

    
</head>
<body>

<button class="page-button left-button" onclick="changeSlide('prev')">← Précédent</button>
<button class="page-button right-button" onclick="changeSlide('next')">Suivant →</button>

<div id="carouselExample" class="carousel slide" data-bs-interval="false">

    

    <div class="carousel-inner">
    <!-- Bloc 3 à la place du Bloc 1 -->
    <div class="carousel-item active">
        <div class="d-block w-100 bg-secondary text-white text-center p-5">Manipulation de données sur la librairie panda</div>
        <div class="carousel-content bloc3">
            <img src="Manip via pandas.jpg" alt="Image du Bloc 3">
        </div>
    </div>
    
    <!-- Bloc 2 reste inchangé -->
    <div class="carousel-item">
        <div class="d-block w-100 bg-secondary text-white text-center p-5">Requete d'API</div>
        <div class="carousel-content bloc2">
            <img src="requete d'API.jpg" alt="Image du Bloc 2">
        </div>
    </div>

    <div class="carousel-item">
        <div class="d-block w-100 bg-secondary text-white text-center p-5">Développement d'un plugin QGIS</div>
        <div class="carousel-content bloc1">
            <video src="Enregistrement 2025-06-09 114315.mp4" autoplay muted loop>
            Votre navigateur ne supporte pas la balise vidéo.
            </video>
        </div>
    </div>

    
           

    <!-- Bloc 4 reste inchangé -->
    <div class="carousel-item">
        <div class="d-block w-100 bg-secondary text-white text-center p-5">Organisation et contenu du cour de python</div>
        <div class="carousel-content bloc4">
            <div class="text-zone">
                <a href="Support de cours Python 2024.pdf" class="big-link" download target="_blank">
                Télécharger le pdf du cours Python 
                </a>
            </div>
        </div>
    </div>
</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function changeSlide(direction) {
        const carousel = document.getElementById('carouselExample');
        const bsCarousel = new bootstrap.Carousel(carousel);
        if (direction === 'prev') {
            bsCarousel.prev();
        } else {
            bsCarousel.next();
        }
    }
</script>

</body>
</html>
